<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/home.css" />
    <link rel="stylesheet" href="../style/secant.css" />

    <!-- LIBRARY -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <title>Secant</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">@cvsu-naic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../src/home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../src/bisectionMethod.html"
                >Bisection Method</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../src/newton-rhapsonMethod.html"
                >Newton-Raphson Method</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../src/secantMethod.html"
                >Secant Method</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="sectionOne">
        <h1>SECANT METHOD</h1>
      </section>

      <section class="calculateSection" id="calculateSection">
        <div class="outer-box">
          <div class="inner-box">
            <h1 class="text-center text-white mb-5 mt-5">Calculate</h1>
            <div class="input-container_contaier">
              <div class="input-container">
                <div class="input-group mb-5">
                  <span class="input-group-text">Enter Function (f(x)) = </span>
                  <input
                    id="formula"
                    type="text"
                    aria-label="Formula"
                    class="form-control"
                    placeholder="ex: 5(x*x*x) - 2*(x) - 3"
                  />
                </div>

                <div class="below-input">
                  <div class="input-group initial-value mb-5">
                    <span class="input-group-text">X0=</span>
                    <input
                      id="x0-initial"
                      type="text"
                      aria-label="Formula"
                      class="form-control"
                      placeholder="initial value for x0"
                    />
                  </div>
                  <div class="input-group initial-value mb-5">
                    <span class="input-group-text">X1=</span>
                    <input
                      id="x1-initial"
                      type="text"
                      aria-label="Formula"
                      class="form-control"
                      placeholder="initial value for x1"
                    />
                  </div>
                  <div class="input-group initial-value mb-5">
                    <span class="input-group-text">tolerance = </span>
                    <input
                      id="tolerance"
                      type="text"
                      aria-label="Formula"
                      class="form-control"
                      value="0.00001"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-container">
              <a type="button" id="calculateButton" class="btn mb-5">
                Calculate
              </a>
            </div>
          </div>
        </div>
      </section>
      <section
        class="computationSection"
        id="computationSection"
        style="display: none"
      >
        <div class="computationContainer">
          <h1 class="text-center mb-5 mt-5">Computations</h1>
          <div class="fxFormula"></div>
          <div class="x2Formula"></div>
        </div>
      </section>
      <section class="sectionTable" id="sectionTable" style="display: none">
        <div class="tbl-container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">n</th>
                <th scope="col">Xn</th>
                <th scope="col">f(Xn)</th>
                <th scope="col">(Xn-1) - (Xn-2)</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>

        <div class="approximateRoot_container">
          <h2>Approximate Root:</h2>
          <h2 class="approximateRoot text-black">0.00000</h2>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- SCRIPTING -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../script/secant.js"></script>
  </body>
</html>
